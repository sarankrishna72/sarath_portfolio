<ng-container>
  @for ( work of featureWorks; track work.id; let last = $last) {
    <div class="featured-work-container max-lg:flex max-lg:flex-col-reverse lg:grid" [ngClass]="{' max-lg:mb-4 lg:mb-[100px]': !last}">
      <div class="project-content ">
        <div>
          <app-section-content [size]="'xxs'" [classes]="'!my-1'" >
            <span class="project-overline">Featured Project</span>
          </app-section-content>

          <h3 class="project-title text-2xl mb-3">{{ work.name }}</h3>
          <div class="project-description text-justify">
            <app-section-content [size]="'sm'" [colorType]="'secondary'" [classes]="'!my-0  '" >
              {{ work.description }}
            </app-section-content>
          </div>
          <ul class="project-tech-list flex flex-wrap  relative z-10 gap-3 py-2 !font-cursive">
            @for ( technology of work.technologies ; track technology) {
              <li>
                <app-section-content [size]="'xxs'" [colorType]="'secondary'" [classes]="'!my-0 '" >
                  {{ technology }}
                </app-section-content>
              </li>
            }
          </ul>
          <div>
            <a class="text-theme-text-secondary animate-href inline-block p-[10px] relative hover:text-theme-text-primary" [href]="work.github_url" target="_blank">
              <svg  xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 fill-none" >
                <title>GitHub</title>
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="project-image max-lg:max-w-full">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of work.image_urls; let id = index;">
            <ng-template carouselSlide [id]="id.toString()">
              <div class="p-4">
                <img [src]="slide" class="aspect-video w-full  rounded max-h-[350px]"  >
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>

        <!-- <img class="" [src]="work.image_url" /> -->
      </div>
    </div>
  }
</ng-container>
